<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signup.css">
    
    <title>SignUp</title>
</head>
<body>
    

    <div id="signup-container">
        <h1>Sign Up</h1>
        <div id="signup-fields">
            <div class="inputs">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" 
                required value="yourUsername">
            </div>
            <div class="inputs">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required value="example@email.com">
            </div>
            <div class="inputs">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="password123">
            </div>
            <div class="inputs">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required value="1234567890">
            </div>
            <div class="inputs">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required value="18">
            </div>
            <div class="inputs">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="female" >Female</option>
                    <option value="male" selected>Male</option>
                </select>
            </div>
            <button type="button"><b>Sign Up</b></button>
        </div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
